<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />

    <title>Webservice TicTacToe</title>
    <link rel="stylesheet" href="css/style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

    <nav class="teal darken-2">
      <div class="nav-wrapper container">
        <a href="/" class="brand-logo"><span class="blue-text">#</span>TicTacToe</a>
        <strong id="roomName" class="right">
          Room 1
        </strong>

        <!-- <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="sass.html">Sass</a></li>
          <li><a href="badges.html">Components</a></li>
          <li><a href="collapsible.html">JavaScript</a></li>
        </ul> -->
      </div>
    </nav>

    <main>
      <br>
      <div class="container">
        <div class="row">
          <div class="col s12">
            <div class="right-align">
              <div id="playerOponent" class="flow-text strong">Player</div>
              <small id="opponent">waiting opponent</small>
            </div>
          </div>
          <div class="col s12">
            <div class="board ratio1-1">
              <div class="cell" onclick="move(0)"></div>
              <div class="cell" onclick="move(1)"></div>
              <div class="cell" onclick="move(2)"></div>
              <div class="cell" onclick="move(3)"></div>
              <div class="cell" onclick="move(4)"></div>
              <div class="cell" onclick="move(5)"></div>
              <div class="cell" onclick="move(6)"></div>
              <div class="cell" onclick="move(7)"></div>
              <div class="cell" onclick="move(8)"></div>
            </div>
          </div>
          <div class="col s12">
            <div class="left-align">
              <div id="playerName" class="flow-text strong">Player</div>
              <small id="status">connecting</small>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- <footer id="status"></footer> -->

    <footer class="page-footer teal darken-2">
      <div class="footer-copyright">
        <div class="container">

          <a class="grey-text text-lighten-4 right" href="https://github.com/arodu/ws-tictactoe" target="_blank">
            <i class="fab fa-github fa-fw"></i>
            Fork me on Github
          </a>
          <!-- <a class="grey-text text-lighten-4 right" href="#!">More Links</a> -->
        </div>
      </div>
    </footer>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
